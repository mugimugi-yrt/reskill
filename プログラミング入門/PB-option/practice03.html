<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>演習1</title>
</head>
<body>
    <h1>5つの数字を並べ替えます</h1>
    <p><input type="number" id="num1"></p>
    <p><input type="number" id="num2"></p>
    <p><input type="number" id="num3"></p>
    <p><input type="number" id="num4"></p>
    <p><input type="number" id="num5"></p>
    <button>並べ替え</button>
    <p id="ans"></p>
    <script>
        function printNumber() {
            let ansField = document.querySelector("#ans");
            let numList = [];
            numList[0] = Number(document.querySelector("#num1").value);
            numList[1] = Number(document.querySelector("#num2").value);
            numList[2] = Number(document.querySelector("#num3").value);
            numList[3] = Number(document.querySelector("#num4").value);
            numList[4] = Number(document.querySelector("#num5").value);

            let ansStr = "数字の大きい順に ";
            let max = 0;
            let start = 0;
            while (numList.length > 0) {
                if (start != 0) {
                    ansStr = ansStr + ", ";
                }
                for (let j = 1; j < numList.length; j++) {
                    if (numList[max] < numList[j]) {
                        max = j;
                    }
                }
                ansStr = ansStr + String(numList[max]);
                numList.splice(max, 1);
                max = 0;
                start++;
            }
            
            ansField.innerHTML = ansStr + " です！";
        }
        
        // main
        let btn = document.querySelector("button");
        btn.addEventListener("click", printNumber);

    </script>
</body>
</html>
