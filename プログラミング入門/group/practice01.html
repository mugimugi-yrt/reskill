<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>九九表プログラム</title>
</head>
<body>
    <p>
        <input type="number" id="num1">
        *
        <input type="number" id="num2">
        =
        <button>答えは？</button>
    </p>
    <p>・九九表</p>
    <p id="k"></p>  <!-- デバッグ用 -->
    <table border="1">
        <script>
            // 表を動的出力
            // エスケープは「\」<-スラッシュ(/)と混同しないように！！！
            for(let i = 1; i <= 9; i++) {
                document.write("<tr>");
                for(let j = 1; j <= 9; j++) {
                    let num = i * j;
                    let idName = "mul" + i + j;
                    let startTag = '<td id=\"' + idName + '\">'; // 今回はエスケープ用「\」がいらないかも
                    document.write(startTag + num + "</td>");
                }
                document.write("</tr>");
            }

            let ansBtn = document.querySelector("button");
            ansBtn.addEventListener("click", changeBColor);

            function changeBColor() {
                for(let i = 1; i <= 9; i++) {
                    for(let j = 1; j <= 9; j++) {
                        let number = i * j;
                        let idName2 = "#mul" + i + j;
                        let tableArea = document.querySelector(idName2);
                        tableArea.style.backgroundColor = "#FFFFFF";
                    }
                }

                let num1Input = document.querySelector("#num1");
                let num2Input = document.querySelector("#num2");

                let n1 = num1Input.value; // 左の数字(文字列)
                let n2 = num2Input.value; // 右の数字(文字列)

                let iName = "#mul" + n1 + n2; // 指定id作成

                // let numInput = document.querySelector("#k");
                // numInput.innerHTML = iName;

                let clrCell = document.querySelector(iName);

                // let numInput = document.querySelector("#k");
                // numInput.innerHTML = clrCell;

                clrCell.style.backgroundColor = "#9DCCE0";

                // let numInput = document.querySelector("#k");
                // numInput.innerHTML = n1;
            }
        </script>
    </table>
</body>
</html>
