<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
</head>
<body>
  <h1>DOMによる要素の取得</h1>
  <p id="summary"></p>
  <ul>
    <li>querySelectorを使う方法</li>
    <li>querySelectorAllを使う方法</li>
  </ul>
  <script>
    let h1Dom = document.querySelector("h1");
    h1Dom.style.color = "#004466";
    let summaryDom = document.querySelector("#summary");
    summaryDom.innerHTML = "CSSセレクタで要素を取得できます。";
    let liDoms = document.querySelectorAll("ul li");
    for (let i = 0; i < liDoms.length; i++) {
   		liDoms[i].style.fontStyle = "italic";
  	}
  </script>
</body>
</html>
