<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
  <style>
    #msg {
      font-size:40px;
      color:#aa0000;
    }
  </style>
</head>
<body>
  <p><button>PUSH!</button></p>
  <p id="msg"></p>
  <script>
    function showMsg() {
      let msgDom = document.querySelector("#msg");
      msgDom.innerHTML = "ボタンが押されました";
    }
    let buttonDom = document.querySelector("button");
    buttonDom.addEventListener("click", showMsg);
  </script>
</body>
</html>
