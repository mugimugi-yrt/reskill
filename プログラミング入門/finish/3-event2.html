<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
  <p id="str">マウスをもってきてね。</p>
  <script>
    function chgColor(color) {
      strDom.style.backgroundColor = color;
    }
    let strDom = document.querySelector("#str");
    strDom.addEventListener("mouseover", function() { chgColor("#ffc0cb"); });
    strDom.addEventListener("mouseout", function() { chgColor("#ffffff"); });
  </script>
</body>
</html>
