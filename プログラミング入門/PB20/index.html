        let mugiChan = document.querySelector(".photo");
        mugiChan.addEventListener("click", function() { changeStr(2); });

        // 0 : 「ここをクリック」のテキストが押されたとき

        function changeStr(caseNum) {
            let str = document.querySelector("#changingString");

            mugiPhoto.src = "r_okano_image.png";

            if (caseNum == 0) { 
                text = "おはようございます！！！";
            }
            else if (caseNum == 1) {
                let textbox = document.querySelector("input");
                text = textbox.value;
            }
            else { 
                // text = "ムギっ！？";
                // mugiPhoto.src = "surprise_mugi.png";
                console.log("test click");
            }

            str.innerHTML = text;
        }
